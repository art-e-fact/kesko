name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:

  linux-wheels:
    name: Build wheels for Linux (3.7-3.11)
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-11-05
          override: true
      - name: Build wheels
        run: |
          bash ../.github/workflows/build-wheels.sh
        working-directory: pykesko
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: pykesko/wheelhouse/
  
  macos-wheels:
    name: Build wheels for MacOS
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin
          toolchain: nightly-2022-11-05
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build universal wheels
        working-directory: pykesko
        run: |
          python3 -m pip install maturin
          maturin build --release --universal2 --interpreter python
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: pykesko/target/wheels

  windows-wheels:
    name: Build wheels for Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2022-11-05
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Build wheels
        working-directory: pykesko
        run: |
          python -m pip install maturin
          maturin build --release --interpreter python
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: pykesko/target/wheels
    
  publish-pypi:
    name: "Publish PyKesko to PyPi"
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux-wheels, windows-wheels, macos-wheels]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install --upgrade twine
          twine upload --skip-existing *
  
  create-github-release:
    name: Create Github Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux-wheels, windows-wheels, macos-wheels, publish-pypi]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
